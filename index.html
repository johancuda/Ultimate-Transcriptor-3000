<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Transcriptor 3000</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ultimate Transcriptor 3000</h1>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
            <label class="form-check-label" for="darkModeSwitch">Dark/Light Mode</label>
          </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Upload Audio</h2>
                <input type="file" class="form-control-file mb-3" id="audioUpload" accept="audio/*">
                <audio id="audioPlayer" class="w-100 mb-2" controls></audio>
                <button id="rewindButton" class="btn btn-secondary">Rewind 5 seconds</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Hotkeys</h2>
                <ul>
                    <li>Tab : Play / Pause</li>
                    <li>Shift + Tab : Rewind 5 seconds</li>
                </ul>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Search and Replace</h2>
                    <input type="text" id="searchTerm" placeholder="Search term">
                    <input type="text" id="replaceTerm" placeholder="Replace with">
                    <button id="searchBtn" class="btn btn-secondary">Search</button>
                    <button id="replaceBtn" class="btn btn-secondary">Replace</button>
                    <button id="replaceAllBtn" class="btn btn-secondary">Replace All</button>
                    <button id="undoBtn" class="btn btn-secondary">Undo</button>
                    <p id="searchResult"></p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Upload Text</h2>
                <input type="file" class="form-control-file mb-3" id="textUpload" accept=".vtt, .txt">
                <textarea id="textArea" class="form-control" rows="30"></textarea>
            </div>
        </div>

        <div class="text-center">
            <button id="saveTextButton" class="btn btn-primary">Save Text</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
